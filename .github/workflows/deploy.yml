name: Deploy with Token

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject Token
        run: |
          sed -i "s|window.GIST_TOKEN = ''|window.GIST_TOKEN = '${{ secrets.GIST_TOKEN }}'|g" script.js

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
