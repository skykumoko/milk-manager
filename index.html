<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌸 牛奶管家</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="milkManager">
        <!-- 标题 -->
        <div class="title-box">
            <span class="deco">🌸</span>
            <h1>牛奶库存管理</h1>
            <span class="deco">🌸</span>
        </div>

        <!-- 操作区 -->
        <div class="control-section">
            <!-- 补货 -->
            <div class="btn-group">
                <span class="group-label">➕ 补货</span>
                <button class="action-btn add-btn" data-amount="12">🛒 12包</button>
                <button class="action-btn add-btn" data-amount="16">🚚 16包</button>
            </div>

            <!-- 消耗 -->
            <div class="btn-group">
                <span class="group-label">➖ 消耗</span>
                <button class="action-btn remove-btn" data-amount="1">🥛 1包</button>
                <button class="action-btn remove-btn" data-amount="2">🥛 2包</button>
            </div>
        </div>

        <!-- 统计 -->
        <div class="stats">
            <div class="milk-count" id="milkCounter">🥛 当前余量：3包</div>
        </div>

        <!-- 牛奶图标 -->
        <div class="milk-visual" id="milkDisplay">
            <div class="milk-item">🥛</div>
            <div class="milk-item">🥛</div>
            <div class="milk-item">🥛</div>
        </div>

        <!-- 操作记录 -->
        <div class="history" id="historyLog"></div>

        <!-- 底部控制区 -->
        <div class="footer-controls">
            <div id="syncStatus" class="sync-status"></div>
            <div class="action-buttons">
                <button id="undoBtn" class="control-btn">⏪ 撤销</button>
                <button id="logoutBtn" class="control-btn">🔒 退出登录</button>
            </div>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
