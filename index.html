<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>牛奶管家</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🥛</text></svg>">
</head>
<body>
    <div id="milkManager">
        <!-- 标题 -->
        <div class="title-box">
            <span class="deco">🌸</span>
            <h1>牛奶库存管理</h1>
            <span class="deco">🌸</span>
        </div>

        <!-- 操作区 -->
        <div class="control-section">
            <!-- 补货 -->
            <div class="btn-group">
                <span class="group-label">➕ 补货</span>
                <button class="action-btn add-btn" data-amount="12">🛒 12包</button>
                <button class="action-btn add-btn" data-amount="16">🚚 16包</button>
            </div>

            <!-- 消耗 -->
            <div class="btn-group">
                <span class="group-label">➖ 消耗</span>
                <button class="action-btn remove-btn" data-amount="1">🥛 1包</button>
                <button class="action-btn remove-btn" data-amount="2">🥛 2包</button>
            </div>

            <!-- 撤销 -->
            <button class="undo-btn" id="undoBtn">⏪ 撤销</button>
        </div>

        <!-- 统计 -->
        <div class="stats">
            <div class="milk-count" id="milkCounter">🥛 当前余量：3包</div>
        </div>

        <!-- 牛奶图标 -->
        <div class="milk-visual" id="milkDisplay">
            <div class="milk-item">🥛</div>
            <div class="milk-item">🥛</div>
            <div class="milk-item">🥛</div>
        </div>

        <!-- 操作记录 -->
        <div class="history" id="historyLog"></div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
